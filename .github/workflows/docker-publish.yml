name: Build and publish Docker images (matrix)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        php: ["8.4", "8.3", "8.2"]

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Lowercase the image name for GHCR
      - name: Set image name
        id: img
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            PHP_VERSION=${{ matrix.php }}
          tags: |
            ${{ steps.img.outputs.IMAGE }}:${{ matrix.php }}
            ${{ steps.img.outputs.IMAGE }}:${{ matrix.php }}-sha-${{ github.sha }}
